<!doctype html>
<html ng-app="MyApp">
<head>
<title>Message Sender</title>
<link href="bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="HomeController">
	<div class="container" style="margin-top: 30px;">
		<div class="row">
			<div class="col-md-12" style="min-height: 250px;">
				<div class="table-responsive">
					<div class="col-md-12">
						<table class="table table-bordered">
							<tr>
								<th>Send Messages</th>
							</tr>
							<tr ng-repeat="m in messages | limitTo:-5|orderBy:'id':false">
								<td>{{m.value}}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>


		<div class="row">
			<form ng-submit="sendMessage()" novalidate="novalidate"
				name="sendForm">
				<div class="col-md-12">
					<div class="col-sm-10">
						<input type="text" ng-model="message" class="form-control"
							required="required">
					</div>

					<div class="col-sm-2">
						<input type="submit" style="width: 100%;" value="Send"
							ng-disabled="sendForm.$invalid" class="btn btn-primary">
					</div>
				</div>
			</form>
		</div>

	</div>
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
